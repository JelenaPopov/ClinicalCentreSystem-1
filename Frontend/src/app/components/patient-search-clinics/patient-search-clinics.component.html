<br>
<div class="container">
    <div class="card text-center">
        <h4 class="card-header">Choose a clinic</h4>
        <div class="card-body">
            <div class="row justify-content-center scrollit">

							<mat-form-field>
								<input matInput [matDatepicker]="picker" placeholder="Choose a date">
								<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
								<mat-datepicker #picker></mat-datepicker>
							</mat-form-field>
						</div>
            <div class="row justify-content-center scrollit">
							<mat-form-field>
									<mat-label>Examination type</mat-label>
									<mat-select>
											<mat-option>
												Option 1
											</mat-option>
											<mat-option>
												Option 2
											</mat-option>
											<mat-option>
												Option 3
											</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
							<div class="row justify-content-center scrollit">

									<mat-form-field class="example-full-width">
										<input matInput type="text" placeholder="Address">
									</mat-form-field>

									<mat-form-field class="example-full-width">
										<input matInput type="number" placeholder="Min clinic's rating">
									</mat-form-field>

									<mat-form-field class="example-full-width">
										<input matInput type="number" placeholder="Max price">
									</mat-form-field>

                <table mat-table [dataSource]="clinicsDataSource" class="mat-elevation-z8 table" matSort>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table">
                            {{element.name}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.address}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <!--END class="row justify-content-center scrollit"-->
        </div>
        <!--class="card-body"-->
    </div>
    <!--END ngclass="card text-center w-60"-->
</div>
<!--END class="container"-->
