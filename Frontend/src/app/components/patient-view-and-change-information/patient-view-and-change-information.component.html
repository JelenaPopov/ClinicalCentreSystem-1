<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-caption">
            <h1 class="page-title">Patient Profile</h1>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
      <div class="card-block bg-white mb30">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <!-- section-title -->
            <div class="section-title mb-0">
              <h4>Update your profile information below</h4>
						<div>
							<hr>
								<form class="forma">
										<div class="form-group row">
												<label for="email" class="col-sm-2 col-form-label">E-mail</label>
												<div class="col-sm-5">
														<input [disabled]="true" type="text" class="form-control" id="email" [(ngModel)]="email"
																name="email">
												</div>
										</div>
										<div class="form-group row">
												<label for="firstName" class="col-sm-2 col-form-label">Ime</label>
												<div class="col-sm-5">
														<input [disabled]="disabled" type="text" class="form-control" id="firstName" [(ngModel)]="firstName"
																name="firstName">
												</div>
										</div>
										<div class="form-group row">
												<label for="lastName" class="col-sm-2 col-form-label">Prezime</label>
												<div class="col-sm-5">
														<input [disabled]="disabled" type="text" class="form-control" id="lastName"  [(ngModel)]="lastName"
																name="lastName">
												</div>
										</div>
										<div class="form-group row">
												<label for="phoneNumber" class="col-sm-2 col-form-label">Telefon</label>
												<div class="col-sm-5">
														<input [disabled]="disabled" type="text" class="form-control" id="phoneNumber"  [(ngModel)]="phoneNumber"
																name="phoneNumber">
												</div>
										</div>
										<div class="form-group row">
												<label for="address" class="col-sm-2 col-form-label">Adresa</label>
												<div class="col-sm-5">
														<input [disabled]="disabled" type="text" class="form-control" id="address" [(ngModel)]="address"
																name="address">
												</div>
										</div>
										<div class="form-group row">
												<label for="city" class="col-sm-2 col-form-label">Grad</label>
												<div class="col-sm-5">
														<input [disabled]="disabled" type="text" class="form-control" id="city"  [(ngModel)]="city"
																name="city">
												</div>
										</div>
										<div class="form-group row">
												<label for="country" class="col-sm-2 col-form-label">Drzava</label>
												<div class="col-sm-5">
														<input [disabled]="disabled" type="text" class="form-control" id="country" [(ngModel)]="country"
																name="country">
												</div>
										</div>
										<div class="form-group row">
												<label for="healthInsuranceID" class="col-sm-2 col-form-label">Zdravstveni Broj</label>
												<div class="col-sm-5">
														<input [disabled]="true" type="text" class="form-control" id="healthInsuranceID" [(ngModel)]="healthInsuranceID"
																name="healthInsuranceID">
												</div>
										</div>
										<div class="form-group row">
												<div class="col-sm-5">
														<button (click)="enable()" class="btn btn-primary">Omoguci/Onemoguci izmene</button>
												</div>
												<div class="col-sm-5">
														<button (click)="change()" class="btn btn-primary">Izmeni</button>
												</div>
										</div>

								</form>
						</div>

					</div>
					<!-- /.section-title -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.page-content -->
