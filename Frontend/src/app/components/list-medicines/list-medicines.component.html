<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Medicines</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="openAddDialog()">Add new
                            medicine</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <table mat-table [dataSource]="medicinesDataSource" multiTemplateDataRows
                            class="mat-elevation-z8" matSort>
                            <ng-container matColumnDef="label">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
                                <td mat-cell *matCellDef="let element" class="first font-boldness">
                                    {{element.label}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="chemicalComposition">
                                <th mat-header-cell *matHeaderCellDef> Chemical composition </th>
                                <td mat-cell *matCellDef="let element" class="ellipsis second"><span>
                                        {{element.chemicalComposition}}
                                    </span></td>
                            </ng-container>

                            <ng-container matColumnDef="usage">
                                <th mat-header-cell *matHeaderCellDef> Usage </th>
                                <td mat-cell *matCellDef="let element" class="ellipsis"><span> {{element.usage}}
                                    </span></td>
                            </ng-container>

                            <ng-container matColumnDef="expandedDetail">
                                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                                    <div class="element-detail"
                                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                        <div>
                                            <div class="element-div">
                                                <i class="font-boldness">Full chemical composition:</i><br>
                                                {{element.chemicalComposition}}
                                            </div>
                                            <div class="element-div">
                                                <i class="font-boldness">Full usage explanation:</i><br>
                                                {{element.usage}}</div>

                                        </div>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
                                [class.expanded-row]="expandedElement === element"
                                (click)="expandedElement = expandedElement === element ? null : element">
                            </tr>
                            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row">
                            </tr>
                        </table>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
