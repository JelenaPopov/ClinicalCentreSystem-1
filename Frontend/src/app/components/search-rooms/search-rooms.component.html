<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Choose a room for examination which will be held
                        {{searchDate | date:"dd.MM.yyyy"}}
                        {{searchTimeStart}} -&nbsp;
                        {{searchTimeEnd}}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Search by label</mat-label>
                                    <input matInput [(ngModel)]="searchLabel">
                                    <button mat-button matPrefix mat-icon-button>
                                        <mat-icon>search</mat-icon>
                                    </button>

                                </mat-form-field>
                            </div>
                            <div class="col-2 btn-position">
                                <mat-dialog-actions>
                                    <button mat-raised-button color="primary" (click)="searchRooms()">Search</button>
                                </mat-dialog-actions>
                            </div>
                        </div>
                        <table mat-table [dataSource]="roomsDataSource" class="mat-elevation-z8 table" matSort>

                            <ng-container matColumnDef="label">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Label
                                </th>
                                <td mat-cell *matCellDef=" let element">
                                    {{element.label}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="available">
                                <th mat-header-cell *matHeaderCellDef> Available</th>
                                <td mat-cell *matCellDef=" let element">
                                    {{element.available |  date:'dd.MM.yyyy. HH:mm '}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="assign">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element" class="assign">
                                    <button mat-raised-button class="assign-btn"
                                        (click)="assignRoom(element)">Assign</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator class=" table" [pageSize]="5" [(length)]=numberOfItem (click)="changePage()"
                            showFirstLastButtons>
                        </mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
