<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Assign room</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div class="info">
                            Assign room for the examination scheduled for {{searchDate | date:"dd.MM.yyyy."}}
                            between {{searchTimeStart}} and {{searchTimeEnd}}
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Search by label</mat-label>
                                    <input matInput id="search-label-assign-room" [(ngModel)]="searchLabel">
                                    <button mat-button matPrefix mat-icon-button>
                                        <mat-icon>search</mat-icon>
                                    </button>

                                </mat-form-field>
                            </div>
                            <div class="col-5 btn-position">
                                <button mat-raised-button color="primary" id="search-btn-assign-room"
                                    (click)="searchRooms()">Search</button>
                            </div>
                        </div>

                        <table mat-table [dataSource]="roomsDataSource" class="mat-elevation-z8 table" matSort
                            id="assign-room-table">
                            <ng-container matColumnDef="label">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Label
                                </th>
                                <td mat-cell *matCellDef=" let element">
                                    {{element.label}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="available">
                                <th mat-header-cell *matHeaderCellDef> Available from</th>
                                <td mat-cell *matCellDef=" let element">
                                    {{element.available |  date:'dd.MM.yyyy. HH:mm '}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="assign">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element" class="assign">
                                    <button *ngIf="examination.kind == kinds[0]" id="assign-room-btn" mat-raised-button
                                        class="assign-btn" (click)="assignRoom(element)">Assign room</button>
                                    <button *ngIf="examination.kind == kinds[1]" mat-raised-button class="assign-btn"
                                        (click)="chooseDoctors(element)" id="choose-doctor-btn">Choose doctors</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator class=" table" [pageSize]="5" [(length)]=numberOfItem (click)="changePage()"
                            showFirstLastButtons>
                        </mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
