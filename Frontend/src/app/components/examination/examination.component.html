<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title main-title">Examination</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <form [formGroup]="createExaminationReportForm" class="mat-elevation-z8 form">
                            <h3>Create examination report</h3>
                            <mat-form-field class="form-full-width mt-2">
                                <textarea matInput placeholder="Comment" formControlName="comment" rows="5"></textarea>
                                <mat-error *ngIf="createExaminationReportForm.get('comment').invalid">
                                    Please write a comment about the examination.
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="form-full-width mt-2">
                                <mat-label>Diagnose</mat-label>
                                <mat-select formControlName="diagnosisList">
                                    <mat-option *ngFor="let diagnose of diagnosis" [value]="diagnose">
                                        {{diagnose.title}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="createExaminationReportForm.get('diagnosisList').invalid">
                                    Please choose a diagnose for the patient.
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="form-full-width mt-2">
                                <mat-label>Medicines</mat-label>
                                <mat-select formControlName="medicinesList" multiple>
                                    <mat-option *ngFor="let medicine of medicines" [value]="medicine">
                                        {{medicine.label}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <br>
                            <div align="end">
                                <button mat-raised-button color="primary" (click)="finishExamination()"
                                    [disabled]="!createExaminationReportForm.valid">Finish examination</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
