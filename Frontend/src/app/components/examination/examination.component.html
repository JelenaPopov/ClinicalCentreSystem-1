<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Examination</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="createExamination()">Add new
                            examination/operation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-5">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <form [formGroup]="medicalRecordForm" class="mat-elevation-z8 form">
                            <h3>{{ patientFullName }}'s<br> medical record</h3>
                            <mat-form-field class="mt-2">
                                <input matInput placeholder="Height" formControlName="height">
                                <span matSuffix class="ml-2">cm</span>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Weight" formControlName="weight">
                                <span matSuffix class="ml-2">kg</span>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Blood type" formControlName="bloodType">
                                <mat-error
                                    *ngIf="medicalRecordForm.get('bloodType').errors && medicalRecordForm.get('bloodType').errors['maxlength']">
                                    Maximal number of characters for this field is 3.
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="mt-2">
                                <textarea matInput placeholder="Allergies" formControlName="allergies"
                                    rows="5"></textarea>
                            </mat-form-field>
                            <br>

                            <div align="end">
                                <button mat-raised-button color="primary" (click)="saveChanges()"
                                    [disabled]="!medicalRecordForm.valid">Save changes</button>
                            </div>
                        </form>

                    </div>
                    <!-- /.section-title -->
                </div>
                <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-7">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <form [formGroup]="createExaminationReportForm" class="mat-elevation-z8 form">
                            <h3>Create examination report</h3>
                            <mat-form-field class="form-full-width mt-2">
                                <textarea matInput placeholder="Comment" formControlName="comment" rows="5"></textarea>
                                <mat-error *ngIf="createExaminationReportForm.get('comment').invalid">
                                    Please write a comment about the examination.
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="form-full-width mt-2">
                                <mat-label>Diagnose</mat-label>
                                <mat-select formControlName="diagnosisList">
                                    <mat-option *ngFor="let diagnose of diagnosis" [value]="diagnose">
                                        {{diagnose.title}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="createExaminationReportForm.get('diagnosisList').invalid">
                                    Please choose a diagnose for the patient.
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="form-full-width mt-2">
                                <mat-label>Medicines</mat-label>
                                <mat-select formControlName="medicinesList" multiple>
                                    <mat-option *ngFor="let medicine of medicines" [value]="medicine">
                                        {{medicine.label}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <div align="end">
                                <button mat-raised-button color="primary" (click)="finishExamination()"
                                    [disabled]="!createExaminationReportForm.valid">Finish examination</button>
                            </div>
                        </form>
                    </div>
                    <br>
                    <!-- /.section-title -->
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <app-list-examination-reports></app-list-examination-reports>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
