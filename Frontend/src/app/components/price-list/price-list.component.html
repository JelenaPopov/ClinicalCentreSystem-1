<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Price list</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Search by type</mat-label>
                                    <input matInput [(ngModel)]="searchLabel">
                                    <button mat-button matPrefix mat-icon-button>
                                        <mat-icon>search</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Search by price</mat-label>
                                    <input matInput [(ngModel)]="searchPrice" type="number">
                                    <button mat-button matPrefix mat-icon-button>
                                        <mat-icon>search</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col-3 btn-position">
                                <button mat-raised-button color="primary" (click)="search()">Search</button>
                            </div>
                        </div>

                        <table mat-table [dataSource]="examinationTypesDataSource" class="mat-elevation-z8 table"
                            matSort>

                            <ng-container matColumnDef="examinationType">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Examination type </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.label}}</td>
                            </ng-container>

                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                            </ng-container>

                            <ng-container matColumnDef="update">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element" class="update-delete">
                                    <button mat-raised-button class="update-btn"
                                        (click)="openEditingDialog(element)">Edit</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSize]=itemsPerPage class=" table" showFirstLastButtons></mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
