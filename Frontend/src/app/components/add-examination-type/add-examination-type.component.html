<h1 mat-dialog-title>Add examintaion type</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="addExaminationTypeForm" class="form-full-width">
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Label" formControlName="label">
            <mat-error
                *ngIf="addExaminationTypeForm.get('label').errors && addExaminationTypeForm.get('label').errors['required']">
                Please enter examination type's label.
            </mat-error>
            <mat-error
                *ngIf="addExaminationTypeForm.get('label').errors && addExaminationTypeForm.get('label').errors['maxlength']">
                Maximal number of characters for this field is 30.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width mt-2">
            <input matInput placeholder="Price" type="number" formControlName="price">
            <span matSuffix class="ml-2">RSD</span>
            <mat-error
                *ngIf="addExaminationTypeForm.get('price').errors && addExaminationTypeForm.get('price').errors['required']">
                Please enter examination type's price.
            </mat-error>
            <mat-error
                *ngIf="addExaminationTypeForm.get('price').errors && addExaminationTypeForm.get('price').errors['min']">
                Price must be greater than 0.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button color="primary" (click)="create()" [disabled]="!addExaminationTypeForm.valid">Add</button>
</mat-dialog-actions>
