<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title-caption">Business report</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field class="form-full-width">
                                    <input matInput [matDatepicker]=" picker" placeholder="From" [(ngModel)]="startDate"
                                        readonly [max]="maxDate">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker disabled="false"></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <mat-form-field class="form-full-width">
                                    <input matInput [matDatepicker]=" picker1" placeholder="Until" [(ngModel)]="endDate"
                                        readonly [max]="maxDate">
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1 disabled="false"></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-2 btn-position">
                                <button mat-raised-button color="primary" (click)="search()">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="page-title">Clinic's revenue</label>
                        </div>
                        <div class="col-3">
                            <label class="page-title"> {{clinicRevenue}} RSD</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">

                            <label class="labelRaiting page-title"> Clinic's ratining</label>
                        </div>
                        <div class="col-4">
                            <star-rating class="rating-style" totalstars=" 5" checkedcolor="red" uncheckedcolor="black"
                                size="35px" [value]="clinicRating">
                            </star-rating>

                        </div>

                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
