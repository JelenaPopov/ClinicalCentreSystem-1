<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Prescriptions for stamping</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <table mat-table [dataSource]="prescriptionsDataSource" class="mat-elevation-z8 table" matSort>

                            <ng-container matColumnDef="patient">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.patient}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="medicine">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Medicine </th>
                                <td mat-cell *matCellDef="let element"> {{element.medicine}} </td>
                            </ng-container>

                            <ng-container matColumnDef="doctor">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor </th>
                                <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
                            </ng-container>

                            <ng-container matColumnDef="stamp">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button class="stamp-btn"
                                        (click)="stampPrescription(element)">Stamp</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSize]=itemsPerPage showFirstLastButtons></mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
