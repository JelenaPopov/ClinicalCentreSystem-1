<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Examination types in the clinic</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="openCreatingDialog()">Add new
                            examination type</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <table mat-table [dataSource]="examinationTypesDataSource" class="mat-elevation-z8 table"
                            matSort>

                            <ng-container matColumnDef="label">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Label </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.label}}&nbsp;&nbsp;</td>
                            </ng-container>

                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Price </th>
                                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                            </ng-container>

                            <ng-container matColumnDef="update">
                                <th mat-header-cell *matHeaderCellDef> Update </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button (click)="openEditingDialog()"
                                        disabled="disabled">Edit</button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef> Delete </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button (click)="deleteType()" disabled="disabled">Delete</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator class=" table" [pageSize]="5" [(length)]=numberOfItem (click)="changePage()"
                            showFirstLastButtons>
                        </mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
