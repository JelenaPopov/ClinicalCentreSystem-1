<br>
<div class="container">
    <div class="card text-center w-60">
        <h4 class="card-header"> Examination type</h4>
        <div class="card-body">
            <div class="row">
                <div class="row filterButton">
                    <!--END class="col filter-meals text-left"-->
                    <div class="col text-right">
                        <button type="button" mat-stroked-button (click)="openCreatingDialog()" class="btn">Create
                            an examination
                            type</button>
                    </div>
                    <!--END class="col text-right"-->
                </div>

            </div>
            <br>
            <div class="row justify-content-center">
                <table mat-table [dataSource]="examinationTypesDataSource" class="mat-elevation-z8 table" matSort>

                    <ng-container matColumnDef="label">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Label </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.label}}&nbsp;&nbsp;</td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Price </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.price}} </td>
                    </ng-container>

                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Update </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" mat-stroked-button class="btn" (click)="openEditingDialog()"
                                disabled="disabled">Edit</button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Delete </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" mat-stroked-button class="btn" (click)="deleteType()"
                                disabled="disabled">Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator class=" table" [pageSize]="5" [(length)]=numberOfItem (click)="changePage()"
                    showFirstLastButtons>
                </mat-paginator>
            </div>
            <!--END class="row justify-content-center scrollit"-->

        </div>
        <!--class="card-body"-->
    </div>
    <!--END ngclass="card text-center w-60"-->
</div>
<!--END class="container"-->
