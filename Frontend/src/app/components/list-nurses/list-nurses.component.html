<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Nurses in the clinic</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="openAddDialog()">Add new
                            nurse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <table mat-table [dataSource]="nursesDataSource" class="mat-elevation-z8 table" matSort>

                            <ng-container matColumnDef="firstName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> First name
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.firstName}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="lastName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Last name
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Email </th>
                                <td mat-cell *matCellDef=" let element"> {{element.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="phoneNumber">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Phone
                                    number </th>
                                <td mat-cell *matCellDef=" let element"> {{element.phoneNumber}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="workhours">
                                <th mat-header-cell *matHeaderCellDef> Work hours </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.workHoursFrom |  slice:0:5}} â€”&nbsp;{{element.workHoursTo |  slice:0:5}}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSize]=itemsPerPage [(length)]=numberOfItems (click)="changePage()"
                            showFirstLastButtons>
                        </mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
