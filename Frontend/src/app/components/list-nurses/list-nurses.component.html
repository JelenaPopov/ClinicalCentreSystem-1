<br>
<div class="container">
    <div class="card text-center w-60">
        <h4 class="card-header">Nurses in the clinic</h4>
        <div class="card-body">
            <div class="row row-width mb-3">
                <div class="col text-right">
                    <button type="button" mat-stroked-button (click)="openAddDialog()" class="btn">Add
                        nurse</button>
                </div>
            </div>

            <div class="row justify-content-center scrollit">
                <table mat-table [dataSource]="nursesDataSource" class="mat-elevation-z8 table" matSort>

                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> First name </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.firstName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Last name </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.lastName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Email </th>
                        <td mat-cell *matCellDef=" let element" class="text-in-table"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Phone number </th>
                        <td mat-cell *matCellDef=" let element" class="text-in-table"> {{element.phoneNumber}} </td>
                    </ng-container>

                    <ng-container matColumnDef="workhours">
                        <th mat-header-cell *matHeaderCellDef> Work hours </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table">
                            {{element.workHoursFrom |  slice:0:5}} -&nbsp;{{element.workHoursTo |  slice:0:5}}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator class="table" [pageSize]=itemsPerPage [(length)]=numberOfItems (click)="changePage()"
                    showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
