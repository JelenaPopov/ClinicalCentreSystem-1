<h1 mat-dialog-title>Add diagnose</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="addDiagnoseForm" class="form-full-width">
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Title" formControlName="title">
            <mat-error *ngIf="addDiagnoseForm.get('title').invalid">
                Please enter diagnose's title.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width mt-2">
            <textarea matInput placeholder="Description" formControlName="description" rows="5"></textarea>
            <mat-error *ngIf="addDiagnoseForm.get('description').invalid">
                Please enter diagnose's description.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button color="primary" (click)="add()" [disabled]="!addDiagnoseForm.valid">Add</button>
</mat-dialog-actions>
