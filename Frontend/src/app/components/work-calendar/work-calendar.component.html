<ng-template #eventTemplate let-item="item">
    <div class="event-template">
        <div *ngIf="item.data.examination">
            <b>{{ item.data.examination.kind | titlecase}}</b>
        </div>
        <div *ngIf="!item.data.examination">
            <b>{{ item.data.type | titlecase}}</b>
            <span>
                <br>
                <i>From: </i>{{ item.data.from | date:'dd.MM.yyyy.' }}
            </span>
            <span>
                <br>
                <i>To: </i>{{ item.data.to | date:'dd.MM.yyyy.' }}
            </span>
        </div>
    </div>
</ng-template>
<ax-scheduler [axEventTemplate]="eventTemplate" [axSchedulerView]="'week'"
    [axViews]="axiomSchedulerParams.viewsToChoose" [axEventToolbar]="axiomSchedulerParams.enableToolbar"
    [axAnimation]="axiomSchedulerParams.animationType" [axTheme]="axiomSchedulerParams.theme" [axEvents]="events"
    [axShowLocale]="axiomSchedulerParams.enableLocaleChange" (axEventClick)="openViewExamination($event)">
</ax-scheduler>
