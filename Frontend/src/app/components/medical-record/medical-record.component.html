<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption"></div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <h2>Patient's medical record</h2>
                    </div>
                    <table class="table table-font">
                        <tbody>
                            <tr>
                                <th>Height</th>
                                <td>{{medicalRecord.height}}</td>
                            </tr>
                            <tr>
                                <th>Weight</th>
                                <td>{{medicalRecord.weight}}</td>
                            </tr>
                            <tr>
                                <th>Blood type</th>
                                <td>{{medicalRecord.bloodType}}</td>
                            </tr>
                            <tr class="border-bottom">
                                <th>Allergies</th>
                                <td>{{medicalRecord.allergies}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /.section-title -->
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <app-list-examination-reports-for-doctor></app-list-examination-reports-for-doctor>>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
