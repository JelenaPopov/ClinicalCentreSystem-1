<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Rooms in the clinic</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="openCreatingDialog()">Add new
                            room</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Search by label</mat-label>
                                    <input matInput [(ngModel)]="searchLabel">
                                    <button mat-button matPrefix mat-icon-button>
                                        <mat-icon>search</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Choose a type</mat-label>
                                    <mat-select [(ngModel)]="searchExaminationType">
                                        <mat-option value="All">All</mat-option>
                                        <mat-option value="EXAMINATION">Examination</mat-option>
                                        <mat-option value="OPERATION">Operation</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-2 btn-position">
                                <mat-dialog-actions>
                                    <button mat-raised-button color="primary" (click)="searchRooms()">Search</button>
                                </mat-dialog-actions>
                            </div>
                        </div>

                        <table mat-table [dataSource]="roomsDataSource" class="mat-elevation-z8 table" matSort>
                            <ng-container matColumnDef="label">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortEvent()"> Label
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.label}}&nbsp;&nbsp;
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="kind">
                                <th mat-header-cell *matHeaderCellDef> Kind
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.kind | titlecase}} </td>
                            </ng-container>

                            <ng-container matColumnDef="update">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button class="update-btn" disabled="disabled"
                                        (click)="openEditingDialog()">Update</button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button class="delete-btn"
                                        (click)="deleteRoom(element)">Delete</button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true">
                            </tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSize]=itemsPerPage [(length)]=numberOfItem class=" table"
                            showFirstLastButtons (click)="changePage()"></mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
