<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Rooms in the clinic</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="openCreatingDialog()">Add new
                            room</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div class="row">
                            <mat-form-field class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                                <mat-label>Search by label or kind</mat-label>
                                <input matInput (keyup)="applyFilter($event.target.value)" id="filterInput">
                                <button mat-button matPrefix mat-icon-button>
                                    <mat-icon>search</mat-icon>
                                </button>

                            </mat-form-field>
                        </div>

                        <table mat-table [dataSource]="roomsDataSource" class="mat-elevation-z8 table" matSort>

                            <ng-container matColumnDef="label">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Label
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.label}}&nbsp;&nbsp;
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="kind">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kind
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.kind}} </td>
                            </ng-container>

                            <ng-container matColumnDef="update">
                                <th mat-header-cell *matHeaderCellDef> Link
                                    to update </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button (click)="openEditingDialog()"
                                        disabled="disabled">Update</button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef> Link
                                    to delete </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button (click)="deleteRoom()" disabled="disabled">Delete</button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true">
                            </tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
