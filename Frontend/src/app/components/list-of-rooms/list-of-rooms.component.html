<br>
<div class="container">
    <div class="card text-center w-60">
        <h4 class="card-header"> Room</h4>
        <div class="card-body">
            <div class="row">
                <div class="row filterButton">
                    <div class="col filter text-left">
                        <mat-form-field>
                            <mat-label>Search</mat-label>
                            <input matInput (keyup)="applyFilter($event.target.value)" id="filterInput">
                            <button mat-button matPrefix mat-icon-button>
                                <mat-icon>search</mat-icon>
                            </button>

                        </mat-form-field>
                    </div>
                    <!--END class="col filter-meals text-left"-->
                    <div class="col text-right">
                        <button type="button" mat-stroked-button (click)="openCreatingDialog()" class="btn">Create
                            a room</button>
                    </div>
                    <!--END class="col text-right"-->
                </div>

            </div>

            <div class="row justify-content-center scrollit">
                <table mat-table [dataSource]="roomsDataSource" class="mat-elevation-z8 table" matSort>

                    <ng-container matColumnDef="label">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Label</th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.label}}&nbsp;&nbsp;
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="kind">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kind </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.kind}} </td>
                    </ng-container>

                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Link to update </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" mat-stroked-button class="btn" (click)="openEditingDialog()"
                                disabled="disabled">Update</button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Link to delete </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" mat-stroked-button class="btn" (click)="deleteRoom()"
                                disabled="disabled">Delete</button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

        </div>
    </div>
</div>
