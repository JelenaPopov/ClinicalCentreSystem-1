<h1 mat-dialog-title>Add clinic</h1>
<mat-dialog-content class="dialog-class">
    <div class="row">
        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-5">
            <div class="section-title mb-0">
                <form [formGroup]="addClinicForm" class="form-full-width">
                    <mat-form-field class="form-full-width">
                        <input matInput placeholder="Name" formControlName="name">
                        <mat-error
                            *ngIf="addClinicForm.get('name').errors && addClinicForm.get('name').errors['required']">
                            Please enter clinic's name.
                        </mat-error>
                        <mat-error
                            *ngIf="addClinicForm.get('name').errors && addClinicForm.get('name').errors['maxlength']">
                            Maximal number of characters for this field is 50.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="form-full-width mt-2">
                        <input matInput placeholder="Address" formControlName="address" (focusout)="addressFocusOut()">
                        <mat-error *ngIf="addClinicForm.get('address').invalid">
                            Please enter clinic's address.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="form-full-width mt-2">
                        <textarea matInput placeholder="Description" formControlName="description" rows="5"></textarea>
                        <mat-error *ngIf="addClinicForm.get('description').invalid">
                            Please enter clinic's description.
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
        </div>
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-7">
            <app-map></app-map>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button color="primary" (click)="add()" [disabled]="!addClinicForm.valid">Add</button>
</mat-dialog-actions>
