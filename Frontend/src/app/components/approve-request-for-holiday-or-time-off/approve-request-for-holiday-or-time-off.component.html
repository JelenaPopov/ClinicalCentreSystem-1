<h1 mat-dialog-title class="dialog-class">Approve request for holiday/time off</h1>
<mat-dialog-content class="dialog-class">
    Are you sure you want to approve this request for holiday/time off?
</mat-dialog-content>
<mat-dialog-actions class="mt-2 mb-1">
    <button mat-raised-button color="primary" (click)="approve()">Confirm</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
