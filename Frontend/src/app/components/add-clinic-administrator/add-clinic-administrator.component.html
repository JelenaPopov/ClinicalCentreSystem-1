<br>
<div class="container">
    <div class="card text-center w-60">
        <h1 mat-dialog-title class="dialog-class">Add Clinic administrator</h1>
        <div class="card-body">
            <div class="row justify-content-center">
                <mat-dialog-content class="example-container dialog-class form">
                    <form [formGroup]="addClinicAdminForm">
                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="addClinicAdminForm.get('email').invalid">Please enter clinic
                                administrator's email.
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <input matInput placeholder="First name" formControlName="firstName">
                            <mat-error *ngIf="addClinicAdminForm.get('firstName').invalid">Please enter clinic
                                administrator's first name.
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <input matInput placeholder="Last name" formControlName="lastName">
                            <mat-error *ngIf="addClinicAdminForm.get('lastName').invalid">Please enter clinic
                                administrator's last name.
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <input matInput placeholder="Phone number" formControlName="phoneNumber">
                            <mat-error *ngIf="addClinicAdminForm.get('phoneNumber').invalid">Please enter clinic
                                administrator's phone number.
                            </mat-error>
                        </mat-form-field>
                        <br>

                        <mat-form-field>
                            <mat-label>Clinic</mat-label>
                            <mat-select formControlName="clinic">
                                <mat-option *ngFor="let clinic of clinics" [value]="clinic">
                                    {{clinic.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </mat-dialog-content>
            </div>
            <div>
                <mat-dialog-actions align="end" style="margin-right: 45px;">
                    <button mat-stroked-button (click)="add()" [disabled]="!addClinicAdminForm.valid">Add</button>
                </mat-dialog-actions>
            </div>

        </div>
    </div>
</div>
