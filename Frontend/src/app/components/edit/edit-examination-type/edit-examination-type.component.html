<h1 mat-dialog-title>Edit examintaion type</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="ediExaminationTypeForm" class="form-full-width">
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Label" formControlName="label">
            <mat-error
                *ngIf="ediExaminationTypeForm.get('label').errors && ediExaminationTypeForm.get('label').errors['required']">
                Please enter examination type's label.
            </mat-error>
            <mat-error
                *ngIf="ediExaminationTypeForm.get('label').errors && ediExaminationTypeForm.get('label').errors['maxlength']">
                Maximal number of characters for this field is 30.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width mt-2">
            <input matInput placeholder="Price" type="number" formControlName="price">
            <span matSuffix class="ml-2">RSD</span>
            <mat-error
                *ngIf="ediExaminationTypeForm.get('price').errors && ediExaminationTypeForm.get('price').errors['required']">
                Please enter examination type's price.
            </mat-error>
            <mat-error
                *ngIf="ediExaminationTypeForm.get('price').errors && ediExaminationTypeForm.get('price').errors['min']">
                Price must be greater than 0.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button color="primary" (click)="edit()" [disabled]="!ediExaminationTypeForm.valid">Edit</button>
</mat-dialog-actions>
