<h1 mat-dialog-title>Edit examination report</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="editExaminationReportForm" class="form-full-width">
        <mat-form-field class="form-full-width">
            <textarea matInput placeholder="Comment" formControlName="comment" rows="5"></textarea>
            <mat-error *ngIf="editExaminationReportForm.get('comment').invalid">
                Please write a comment about the examination.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width mt-2">
            <mat-label>Diagnose</mat-label>
            <mat-select formControlName="diagnosisList">
                <mat-option *ngFor="let diagnose of diagnosis" [value]="diagnose">
                    {{diagnose.title}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="editExaminationReportForm.get('diagnosisList').invalid">
                Please choose a diagnose for the patient.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button color="primary" (click)="edit()"
        [disabled]="!editExaminationReportForm.valid">Edit</button>
</mat-dialog-actions>
