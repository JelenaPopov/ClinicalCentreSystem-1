<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Edit clinic's profile</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <form [formGroup]="editClinicForm" class="mat-elevation-z8 form">
                            <mat-form-field class="form-full-width">
                                <input matInput placeholder="Name" formControlName="name">
                                <mat-error
                                    *ngIf="editClinicForm.get('name').errors && editClinicForm.get('name').errors['required']">
                                    Please enter clinic's name.
                                </mat-error>
                                <mat-error
                                    *ngIf="editClinicForm.get('name').errors && editClinicForm.get('name').errors['maxlength']">
                                    Maximal number of characters for this field is 50.
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="form-full-width mt-2">
                                <input matInput placeholder="Address" formControlName="address">
                                <mat-error *ngIf="editClinicForm.get('address').invalid">
                                    Please enter clinic's address.
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="form-full-width mt-2">
                                <textarea matInput placeholder="Description" formControlName="description"
                                    rows="5"></textarea>
                                <mat-error *ngIf="editClinicForm.get('description').invalid">
                                    Please enter clinic's description.
                                </mat-error>
                            </mat-form-field>
                            <br>
                            <div align="end">
                                <button mat-raised-button color="primary" (click)="edit()"
                                    [disabled]="!editClinicForm.valid">Edit</button>
                            </div>
                        </form>

                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>

<app-map></app-map>
<!-- /.page-content -->
