<h1 mat-dialog-title>Reject request to register</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="rejectRequestForm" class="form-full-width">
        <mat-form-field class="form-full-width">
            <textarea matInput placeholder="Reason for rejection" formControlName="reason" rows="5"></textarea>
            <mat-error *ngIf="rejectRequestForm.get('reason').invalid">
                Please explain the reason for rejection.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button color="primary" (click)="reject()" [disabled]="!rejectRequestForm.valid">Confirm</button>
</mat-dialog-actions>
