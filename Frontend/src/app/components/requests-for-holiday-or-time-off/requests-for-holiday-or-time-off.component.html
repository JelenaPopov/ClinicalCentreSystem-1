<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Requests for holiday or time off</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div class="row">
                            <div class="col-3">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Requests from</mat-label>
                                    <mat-select [(ngModel)]="forDoctorOrNurse" (selectionChange)="changeFor()">
                                        <mat-option value="Doctor">Doctors</mat-option>
                                        <mat-option value="Nurse">Nurses</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <table mat-table [dataSource]="requestsDataSource" class="mat-elevation-z8 table" matSort>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef> Type </th>
                                <td mat-cell *matCellDef="let element"> {{element.type | titlecase}} </td>
                            </ng-container>

                            <ng-container matColumnDef="startDate">
                                <th mat-header-cell *matHeaderCellDef> Start date </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.interval.startDateTime | date:"dd.MM.yyyy"}} </td>
                            </ng-container>

                            <ng-container matColumnDef="endDate">
                                <th mat-header-cell *matHeaderCellDef> End date </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.interval.endDateTime | date:"dd.MM.yyyy"}} </td>
                            </ng-container>

                            <ng-container matColumnDef="approve" class="mat-column-button">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element" class="buttons">
                                    <button mat-raised-button class="approve-btn"
                                        (click)="openApproveDialog(element)">Approve</button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="reject">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element" class="buttons">
                                    <button mat-raised-button class="reject-btn"
                                        (click)="openRejectDialog(element.id)">Reject</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSize]=itemsPerPage class=" table" showFirstLastButtons></mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
