<br>
<div class="container">
    <div class="card text-center w-60">
        <h1 mat-dialog-title class="dialog-class">Create a room</h1>
        <div class="card-body">

            <div class="row justify-content-center">
                <mat-dialog-content class="example-container dialog-class form">
                    <form [formGroup]="addRoomForm">
                        <mat-form-field>
                            <input matInput placeholder="Label" formControlName="label">
                            <mat-error *ngIf="addRoomForm.get('label').invalid">Please enter room's label.
                            </mat-error>
                        </mat-form-field>
                        <br>

                        <div class="row mat-block">
                            <label class="element-kind">For &nbsp;</label>
                            <mat-radio-group aria-labelledby="radio-group-label" formControlName="kind">
                                <mat-radio-button class="element-class" *ngFor="let element of kinds" [value]="element">
                                    {{element}} &nbsp;&nbsp;
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </form>
                </mat-dialog-content>
            </div>
            <div>
                <mat-dialog-actions align="end" style="margin-right: 45px;">
                    <button mat-stroked-button (click)="create()" [disabled]="!addRoomForm.valid">Create</button>
                </mat-dialog-actions>
            </div>

        </div>
    </div>
</div>
<!--END class="container"-->
