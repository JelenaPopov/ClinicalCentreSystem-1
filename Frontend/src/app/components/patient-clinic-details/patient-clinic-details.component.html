<!-- page-header -->
<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-caption">
          <h1 class="page-title">Clinic's details</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
  <div class="container">
    <div class="card-block bg-white mb30">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <!-- section-title -->
          <div class="section-title mb-0">
            <div *ngIf="clinicExists">
              <h3>Info about the clinic</h3>
              <table class="mat-elevation-z8 table">
                <tr>
                  <th>Name</th>
                  <td class="text-in-table"> {{clinic.name}} </td>
                </tr>
                <tr>
                  <th>Description</th>
                  <td class="text-in-table"> {{clinic.description}} </td>
                </tr>
                <tr>
                  <th>Rating</th>
                  <td class="text-in-table">{{clinic.clinicRating}} </td>
                </tr>
                <tr>
                  <th>Address</th>
                  <td class="text-in-table"> {{clinic.address}} </td>
                </tr>
              </table>
            </div>
          </div>
          <!-- /.section-title -->
        </div>
      </div>
    </div>
    <br>
    <div class="card-block bg-white mb30">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <!-- section-title -->
          <div class="section-title mb-0">
            <div *ngIf="clinicExists">
              <h3>Book an examination</h3>
              <table class="mat-elevation-z8 table">
                <tr>
                  <th>Date</th>
                  <td class="text-in-table">
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <th>Examination type</th>
                  <td class="text-in-table">
                    <mat-form-field>
                      <mat-label>-- choose --</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let examinationType of examinationTypes" [value]="examinationType.label">
                          {{examinationType.label}} ({{examinationType.price}} RSD)
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <th></th>
                  <td class="text-in-table">
                    <button mat-raised-button color="primary">Next step</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <!-- /.section-title -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page-content -->
