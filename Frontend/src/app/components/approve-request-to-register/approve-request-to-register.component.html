<h1 mat-dialog-title class="dialog-class">Approve request to register</h1>
<mat-dialog-content class="dialog-class">
    Are you sure you want to approve this request to register?
</mat-dialog-content>
<mat-dialog-actions class="mt-2 mb-1">
    <button mat-raised-button id="approve-request-to-register-confirm-btn" color="primary"
        (click)="approve()">Confirm</button>
    <button mat-raised-button id="cancel" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
