<h1 mat-dialog-title>Add medicine</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="addMedicineForm" class="form-full-width">
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Label" formControlName="label">
            <mat-error *ngIf="addMedicineForm.get('label').errors && addMedicineForm.get('label').errors['required']">
                Please enter medicine's label.
            </mat-error>
            <mat-error *ngIf="addMedicineForm.get('label').errors && addMedicineForm.get('label').errors['maxlength']">
                Maximal number of characters for this field is 30.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width mt-2">
            <textarea matInput placeholder="Chemical composition" formControlName="chemicalComposition"
                rows="5"></textarea>
            <mat-error *ngIf="addMedicineForm.get('chemicalComposition').invalid">
                Please enter medicine's chemical composition.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width mt-2">
            <textarea matInput placeholder="Usage" formControlName="usage" rows="5"></textarea>
            <mat-error *ngIf="addMedicineForm.get('usage').invalid">
                Please enter medicine's usage explanation.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button color="primary" (click)="add()" [disabled]="!addMedicineForm.valid">Add</button>
</mat-dialog-actions>
