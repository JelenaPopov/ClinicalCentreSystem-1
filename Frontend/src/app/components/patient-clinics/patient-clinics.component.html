<!-- page-header -->
<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-caption">
          <h1 class="page-title">Clinics</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
  <div class="container">
    <div class="card-block bg-white mb30">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <!-- section-title -->
          <div class="section-title mb-0">
              <h3>Choose a clinic</h3>
              <table class="mat-elevation-z8 table">
                <tr>
                  <th>Date</th>
                  <td class="text-in-table">
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="examinationDate">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <th>Examination type</th>
                  <td class="text-in-table">
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="examinationType">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <th>Address</th>
                  <td class="text-in-table">
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="examinationAddress">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <th>Min clinic's rating</th>
                  <td class="text-in-table">
                    <mat-form-field class="example-full-width">
                      <input matInput type="number" [(ngModel)]="examinationMinClinicsRating">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <th>Max price</th>
                  <td class="text-in-table">
                    <mat-form-field class="example-full-width">
                      <input matInput type="number" [(ngModel)]="examinationMaxPrice">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <th></th>
                  <td class="text-in-table">
                    <button mat-raised-button (click)="searchPatientClinics()" color="primary">Search</button>
                  </td>
                </tr>
              </table>
              <br>
              <h3>Available clinics</h3>
              <table mat-table [dataSource]="patientClinicsDataSource" class="mat-elevation-z8 table" matSort>

                  <ng-container matColumnDef="options">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Options </th>
                      <td mat-cell *matCellDef="let element">
                        <mat-checkbox></mat-checkbox>
                      </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let element">
                          {{element.name}}
                      </td>
                  </ng-container>

                  <ng-container matColumnDef="clinicRating">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                      <td mat-cell *matCellDef="let element">
                        {{element.clinicRating}}
                      </td>
                  </ng-container>

                  <ng-container matColumnDef="address">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                      <td mat-cell *matCellDef="let element">
                        {{element.address}}
                      </td>
                  </ng-container>

                  <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Link to view clinic's details </th>
                      <td mat-cell *matCellDef="let element">
                        <a routerLink="/patient/clinic/{{element.id}}/details">View clinic details</a>
                      </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            <button mat-raised-button color="primary" (click)="chooseDoctor()">Next</button>
          </div>
          <!-- /.section-title -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page-content -->
