<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Clinic administrators in<br>the clinical centre</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="openAddDialog()">Add new
                            clinic administrator</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div class="row">
                            <mat-form-field class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                                <mat-label>Choose a clinic</mat-label>
                                <mat-select [(ngModel)]="clinic" (selectionChange)="fetchData()">
                                    <mat-option [value]="clinicId0">- All -</mat-option>
                                    <mat-option *ngFor="let clinic of clinics" [value]="clinic">
                                        {{clinic.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <table mat-table [dataSource]="clinicAdminsDataSource" class="mat-elevation-z8 table" matSort>

                            <ng-container matColumnDef="firstName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.firstName}}&nbsp;&nbsp;
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="lastName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email address </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="phoneNumber">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
                                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
