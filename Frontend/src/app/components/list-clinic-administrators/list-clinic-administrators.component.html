<br>
<div class="container">
    <div class="card text-center w-60">
        <h4 class="card-header">Clinic administrators</h4>
        <div class="card-body">
            <div class="row">
                <div class="row filterButton">
                    <div class="col filter text-left">
                        <mat-form-field>
                            <mat-label>Choose a clinic</mat-label>
                            <mat-select [(ngModel)]="clinic" (selectionChange)="fetchData()">
                                <mat-option [value]="clinicId0">-- All --</mat-option>
                                <mat-option *ngFor="let clinic of clinics" [value]="clinic">
                                    {{clinic.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <!--END class="col filter-meals text-left"-->
                    <div class="col text-right">
                        <button type="button" mat-stroked-button (click)="openAddDialog()" class="btn">Add clinic
                            administrator</button>
                    </div>
                    <!--END class="col text-right"-->
                </div>

            </div>

            <div class="row justify-content-center scrollit">
                <table mat-table [dataSource]="clinicAdminsDataSource" class="mat-elevation-z8 table" matSort>
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.firstName}}&nbsp;&nbsp;
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.lastName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email address </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.email}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
                        <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.phoneNumber}}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <!--END class="row justify-content-center scrollit"-->

        </div>
        <!--class="card-body"-->
    </div>
    <!--END ngclass="card text-center w-60"-->
</div>
<!--END class="container"-->
